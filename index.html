<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestão de Presentes - Yasmin</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        @media (max-width: 768px) {
            .position_content {
                width: 100%;
                max-width: 100%; /* Adicionamos um limite de largura para evitar que o conteúdo seja cortado */
            }

            .position_image {
                width: 100%;
                position: static;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="position">
            <div class="position_content">
                <div class="position_image">
                    <img src="./assets/img/img_festa.png" alt="Sugestão de Presentes">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
